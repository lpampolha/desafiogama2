<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="/assets/js/script.js"></script>
    <title>E-Commerce</title>
</head>
<body>

    <header class="header">
        <h1 class="logo">GERENCIADOR DE USUÁRIOS</h1>
    </header>

    <main class="main">
        <form class="email">
            <h2>Cadastro de Usuários </h2> <br />
            <input id="name" name="name" type="text" placeholder="Nome" required> <br />
            <input id="email" name="email" type="email" placeholder="seu@email.com.br" required> <br />
            <input id="login" name="login" type="text" placeholder="Login" required> <br />
            <input id="password" name="password" type="password" placeholder="Senha" required> <br />
            <input id="code" name="code" type="number" placeholder="Código" required> <br />
            <input id="product" name="product" type="text" placeholder="Produto" required> <br />
            <button id="button" type="submit">Cadastrar</button>
            <span id="message"></span>
        </form>
    </main>

    <footer class="footer">
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
